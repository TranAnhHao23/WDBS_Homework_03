<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Products</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../../assets/css/style.css" type="text/css">

</head>
<body>
<table>
    <tr class="title">
        <td class="add-file">
            <a th:href="@{/category/create-category}">
                <button type="button" class="btn btn-outline-primary">
                    <i class="fa-solid fa-plus"></i> Add New Category
                </button>
            </a>
        </td>
    </tr>
    <tr class="title">
        <td class="add-file">
            <a th:href="@{/product}">
                <button type="button" class="btn btn-outline-primary">
                    <i class="fa-solid fa-minus"></i> Back To Product
                </button>
            </a>
        </td>
    </tr>
</table>
<br><br>
<div class="card">
    <h5 class="card-header font-weight-light">
        <a th:href="@{/category}" th:style="'text-decoration:none'">
            <span class="fas fa-tasks fa-fw mr-3"></span>
            <span><b>Categories List</b></span>
        </a>
    </h5>
    <div class="card-body" style="height: 462px">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th colspan="3" style="text-align: center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category, cateState : ${categories}">
                    <td th:text="${cateState.count}"></td>
                    <td th:text="${category.nameCategory}"></td>
                    <td>
                        <a th:href="@{/category/delete(id=${category.idCategory})}" role="button" class="btn btn-danger"
                           onclick="return confirm('Do you want to Delete?')"><i
                                class="fa-solid fa-trash-can"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
